###############################################################################
# Rocket Chat
# Update the .env file
# make sure you use the $PREFIX from .env for project_name
# docker-compose -p project_name up -d
###############################################################################

version: '2'

networks:
  traefik_web:
    external:
      name: ${NETWORK_NAME}

volumes:
  rocketchat:
  rocketchat-db:
  rocketchat-dump:
  rocketchat-scripts:

services:

  rocketchat:
    # https://hub.docker.com/r/rocketchat/rocket.chat
    image: rocketchat/rocket.chat:${ROCKETCHAT_V}
    command: >
      bash -c
        "for i in `seq 1 30`; do
          node main.js &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    restart: unless-stopped
    volumes:
      - rocketchat:/app/uploads
    networks:
      - ${NETWORK_NAME}
    environment:
      - PORT=3000
      - ROOT_URL=https://${DOMAIN_NAME}
      - MONGO_URL=mongodb://${PREFIX}_rc-db_1:27017/rocketchat
      - MONGO_OPLOG_URL=mongodb://${PREFIX}_rc-db_1:27017/local
      - MAIL_URL=smtp://smtp.email
#       - HTTP_PROXY=http://proxy.domain.com
#       - HTTPS_PROXY=http://proxy.domain.com
    depends_on:
      - rc-db
    ports:
      - 3000:3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${PREFIX}_chat.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.${PREFIX}_chat.entrypoints=websecure"
      - "traefik.http.routers.${PREFIX}_chat.tls=true"
      - "traefik.http.services.${PREFIX}_chat.loadbalancer.server.port=3000"

  rc-db:
    image: mongo:4.0
    restart: unless-stopped
    volumes:
     - rocketchat-db:/data/db
     #- ./data/dump:/dump
    networks:
      - ${NETWORK_NAME}
    command: mongod --smallfiles --oplogSize 128 --replSet rs0 --storageEngine=mmapv1
    labels:
      - "traefik.enable=false"

  # this container's job is just run the command to initialize the replica set.
  # it will run the command and remove himself (it will not stay running)
  mongo-init-replica:
    image: mongo:4.0
    command: >
      bash -c
        "for i in `seq 1 30`; do
          mongo mongo/rocketchat --eval \"
            rs.initiate({
              _id: 'rs0',
              members: [ { _id: 0, host: 'localhost:27017' } ]})\" &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    depends_on:
      - ${PREFIX}_rc-db_1
    networks:
      - ${NETWORK_NAME}

  # hubot, the popular chatbot (add the bot user first and change the password before starting this image)
  hubot:
    image: rocketchat/hubot-rocketchat:latest
    restart: unless-stopped
    environment:
      - ROCKETCHAT_URL=rocketchat:3000
      - ROCKETCHAT_ROOM=GENERAL
      - ROCKETCHAT_USER=bot
      - ROCKETCHAT_PASSWORD=botpassword
      - BOT_NAME=bot
  # you can add more scripts as you'd like here, they need to be installable by npm
      - EXTERNAL_SCRIPTS=hubot-help,hubot-seen,hubot-links,hubot-diagnostics
    depends_on:
      - rocketchat
    labels:
      - "traefik.enable=false"
    volumes:
      - rocketchat-scripts:/home/hubot/scripts
    networks:
      - ${NETWORK_NAME}
  # this is used to expose the hubot port for notifications on the host on port 3001, e.g. for hubot-jenkins-notifier
    ports:
      - 3001:8080
